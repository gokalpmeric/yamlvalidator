apiVersion: apps/v1
kind: Deployment
metadata:
  name: yaml-validator
  labels:
    app: yaml-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yaml-validator
  template:
    metadata:
      labels:
        app: yaml-validator
    spec:
      containers:
      - name: yaml-validator
        image: gokalpmeric/yamlvalidate:0.0.3
        ports:
        - containerPort: 5000
