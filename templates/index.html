<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Validator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3>YAML Validator</h3>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="form-group">
                                <label for="yaml_content">Paste your YAML content:</label>
                                <textarea class="form-control" id="yaml_content" name="yaml_content" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Validate</button>
                        </form>
                        {% if result %}
                        <div class="alert alert-{{ 'success' if color == 'green' else 'danger' }} mt-3" role="alert">
                            {{ result }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
